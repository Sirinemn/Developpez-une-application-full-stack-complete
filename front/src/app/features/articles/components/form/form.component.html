<div class="create m3">
    <mat-card>
      <mat-card-title>
        <div fxLayout="row" fxLayoutAlign="start center">
          <button mat-icon-button routerLink="/sessions">
            <mat-icon>arrow_back</mat-icon>
          </button>
          <h1>Create <article></article></h1>
        </div>
      </mat-card-title>
      <mat-card-content >
        <form class="mt2" fxLayout="column" [formGroup]="articleForm" (ngSubmit)="submit()">
          <mat-form-field appearance="outline">
            <mat-label>Sélectionner un thème</mat-label>
            <mat-select ngDefaultControl formControlName="topicId" id="topic">
              <mat-option *ngFor="let topic of (topics$ | async)?.topics" [value]="topic.id">
                {{topic.name}} 
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline" class="" fxFlex>
            <mat-label>Titre de l'article</mat-label>
            <input matInput formControlName="titre">
          </mat-form-field>
          <mat-form-field appearance="outline" fxFlex>
            <mat-label>Contenu de l'article</mat-label>
            <textarea matInput rows="8" formControlName="contenu"></textarea>
          </mat-form-field>       
          <div fxLayout="row" fxLayoutAlign="center center">
            <button mat-raised-button color="primary" type="submit" [disabled]="articleForm.invalid " id="save">
              Créer
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
