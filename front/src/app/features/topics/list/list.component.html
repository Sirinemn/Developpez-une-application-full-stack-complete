<div class="list">
    <mat-card>
        <mat-card-title class="m0">Topics </mat-card-title>

        <div class="items mt2" fxLayout="row" fxLayout.lt-md="column">
            <mat-card class="item" *ngFor="let topic of (topics$| async)?.topics " fxFlex>
                <mat-card-header>
                    <mat-card-title>{{ topic.name }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{ topic.description }}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button id="unsubscribe"
                      mat-raised-button
                      color="primary"
                      (click)="subscribe(topic.id)">
                      <span class="ml1">S'abonner</span>
                    </button>
                  </mat-card-actions>
            </mat-card>
        </div>
    </mat-card>
</div>
