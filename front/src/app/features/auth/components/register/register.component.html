<div fxLayout="row" fxLayoutAlign="start center">
    <button mat-icon-button (click)="back()">
        <mat-icon>arrow_back</mat-icon>
    </button>
    </div>
    <div class="register" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Inscription</mat-card-title>
        </mat-card-header>
        <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content fxLayout="column">
                <mat-form-field >
                    <label>Nom d'utilisateur</label>
                    <input matInput formControlName="name" class="nom">
                </mat-form-field>
                <mat-form-field class="field">
                    <label>Adress email</label>
                    <input matInput  formControlName="email" class="mail">
                </mat-form-field>
                <mat-form-field >
                    <label>Mot de passe</label>
                    <input matInput formControlName="password" class="pswd">
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" type="submit"  [disabled]="form.invalid">S'inscrire</button>
        <p *ngIf="onError" class="error">An error occurred</p>
    </form>
    </mat-card>
</div>
