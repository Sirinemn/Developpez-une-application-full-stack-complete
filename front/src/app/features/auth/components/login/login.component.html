<mat-icon>keyboard_backspace</mat-icon>
<div class="login" >
    <mat-card>
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Se connecter</mat-card-title>
        </mat-card-header>
        <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content fxLayout="column">
                <mat-form-field >
                    <label>Email ou nom d'utilisateur</label>
                    <input matInput  formControlName="email" class="mail">
                </mat-form-field>
                <mat-form-field >
                    <label>Mot de passe</label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" class="pswd">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Se connecter</button>
        <p *ngIf="onError" class="error">An error occurred</p>
        </form>
        
    </mat-card>
</div>
