<div class="m3">
    <mat-card>
      <mat-card-title>
        <div fxLayout="row" fxLayoutAlign="start center">
          <button mat-icon-button (click)="back()">
            <mat-icon>arrow_back</mat-icon>
          </button>
          <h1>User information</h1>
        </div>
      </mat-card-title>
      <mat-card-content>
        <div *ngIf="user" fxLayout="column" fxLayoutAlign="start center">
          <p>Name: {{ user.lastName }} {{ user.lastName | uppercase }}</p>
          <p>Email: {{ user.email }}</p>
        
          <div fxLayoutAlign="space-between center" class="p2 w100">
  
            <p><i>Create at: </i> {{ user.createdAt | date: 'longDate'}}</p>
            <p><i>Last update: </i> {{ user.updatedAt| date: 'longDate'}}</p>
          </div>
        </div>
        </mat-card-content>
    </mat-card>
  </div>
